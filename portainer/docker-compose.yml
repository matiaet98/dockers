version: "3"

services:
    portainer:
        image: portainer/portainer:latest
        container_name: portainer
        hostname: portainer
        domainname: portainer.matinet
        networks:
            matinet:
                ipv4_address: 11.0.0.3
                aliases:
                    - portainer.matinet
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
        ports: 
            - 9000:9000
            - 8000:8000

networks:
    matinet:
        external:
            name: matinet

volumes:
    portainer_data:
        driver: local
