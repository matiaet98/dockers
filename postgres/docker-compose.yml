version: "3.7"

services:
    postgres:
        image: postgres  
        container_name: postgres
        hostname: postgres
        environment:
                - POSTGRES_PASSWORD=postgres
        volumes:
                - /data/postgres:/var/lib/postgresql/data
        networks:
            matinet:
                ipv4_address: 11.0.0.5
                aliases:
                    - postgres.matinet
networks:
    matinet:
        external:
            name: matinet

